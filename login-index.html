<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="login-index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script:wght@700&family=DynaPuff&family=Josefin+Sans&family=Lora&family=Merriweather:wght@300&family=PT+Serif:ital@1&family=Playfair+Display:wght@500&family=Poppins&family=Roboto+Slab&family=Secular+One&display=swap');
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="public/image/key-logo.png">
            <h1>Secrets</h1>
        </div>
        <div class="headings">
            <button class="home" id="home">Home</button>
            <button class="home" id="about">About </button>
            <button class="home" id="contact">Contact</button>
        </div>
    </header>

    <main>
        <div class="login-page">
            <div class="left-side">
                <h1>Login</h1>
                <div class="forms">
                    <form action="login-details">
                        <input type="text" placeholder="E-mail">
                        <input type="password" placeholder="Password">
                        <button class="login">LOGIN</button>
                    </form>
                    <div class="other-options">
                        <button class="google-signin">Sign-in with Google</button>
                        <a href="#">Forgot password</a>
                        <a href="#">Create a new account</a>
                    </div>
                </div>
            </div>
            <div class="right-side">
                <img src="public/image/right-side-img.png">
            </div>
        </div>
    </main>
</body>

</html>
